<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span7 middle">
                    <h1>Articles</h1>
                    <table class="table table-striped">
                        {% for article in articles %}
                            <tr>
                                <td>{{ article.title }}</td>
                                <td>{{ article.body }}</td>
                                <td>{{ article.slug }}</td>
                                <td>{{ article.created }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td>No Articles yet.</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
